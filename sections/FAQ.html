<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div id="header-container"></div>

		<!-- Контент страницы -->
		<div class="container mx-auto py-6">
			<h1 id="pageTitle" class="text-2xl font-bold">Часто задаваемые вопросы</h1>
			<p id="pageContent">Здесь вы найдете ответы на частые вопросы пользователей</p>
		</div>

		<!-- Сценарии перевода и загрузки хедера -->
		<script src="/Wexland_v3/sections/header/lang.js"></script>
		<script src="/Wexland_v3/sections/header/contacts.js"></script>
		<script src="/Wexland_v3/sections/header/autoloader.js"></script>

     <script>
    // Уникальные переводы для этой страницы
    const translations_faq = {
      en: {
        pageTitle: 'Frequently Asked Questions',
        pageContent: "Here you will find answers to frequently asked questions from users"
      },
      ru: {
        pageTitle: 'Часто задаваемые вопросы',
        pageContent: 'Здесь вы найдете ответы на частые вопросы пользователей'
      }
    };

    // Элементы, которые нужно перевести на этой странице
    const pageSpecificElementsToTranslate = {
      pageTitle: document.getElementById('pageTitle'),
      pageContent: document.getElementById('pageContent'),
    };

    // Применение уникального перевода для этой страницы
    function applyPageSpecificTranslations(language) {
      if (translations_faq[language]) {
        Object.keys(pageSpecificElementsToTranslate).forEach(key => {
          if (pageSpecificElementsToTranslate[key]) {
            pageSpecificElementsToTranslate[key].textContent =
              translations_faq[language][key];
          }
        });
      }
    }
  </script>
	</body>
</html>
