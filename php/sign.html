<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-gray-200 w-full min-h-screen flex items-center justify-center">
      <div class="w-full py-8">
        <div class="flex items-center justify-center space-x-2">
          <h1 class="text-3xl font-bold text-blue-600 tracking-wider">Wexland</h1>
        </div>
        <div
          class="bg-white w-5/6 md:w-3/4 lg:w-2/3 xl:w-[500px] 2xl:w-[550px] mt-8 mx-auto px-16 py-8 rounded-lg shadow-2xl"
        >
          <h2 class="text-center text-2xl font-bold tracking-wide text-gray-800">Sign In</h2>
          <p class="text-center text-sm text-gray-600 mt-2">
            Sign in to access your account
          </p>

          <form class="my-8 text-sm" action="login.php" method="POST">
            <div class="flex flex-col my-4">
              <label for="email" class="text-gray-700">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                placeholder="Enter your email"
              />
            </div>

            <div class="flex flex-col my-4">
              <div class="flex justify-between mb-2">
                <label for="password" class="text-gray-700">Password</label>
                <a
                  href="#!"
                  class="text-sm text-blue-600 hover:text-blue-700 hover:underline"
                  >Forgot password?</a
                >
              </div>
              <input
                type="password"
                name="password"
                id="password"
                class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900"
                placeholder="Enter your password"
              />
            </div>

            <div class="flex items-center mb-4">
              <input
                type="checkbox"
                name="remember_me"
                id="remember_me"
                class="mr-2 focus:ring-0 rounded"
              />
              <label for="remember_me" class="text-gray-700">Remember me</label>
            </div>

            <div class="my-4 flex items-center justify-end space-x-4">
              <button
                type="button"
                class="bg-gray-500 hover:bg-gray-700 rounded-lg px-8 py-2 text-gray-100 hover:shadow-xl transition duration-150 uppercase"
                onclick="window.location.href='/Wexland_v3/index.html'"
              >
                Cancel
              </button>
              <button
                type="button"
                class="bg-blue-600 hover:bg-blue-700 rounded-lg px-8 py-2 text-gray-100 hover:shadow-xl transition duration-150 uppercase"
              >
                Sign In
              </button>
            </div>
          </form>

          <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account yet?
            <a
              href="/Wexland_v3/php/reg.html"
              class="text-blue-600 hover:text-blue-700 hover:underline"
              >Sign up here</a
            >.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
